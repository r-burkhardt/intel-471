<header class="landing__header">
  <img src="assets/images/meal-finder-logo-2.webp" alt="Meal Finder Logo" />
  <h1 class="wordmark landing__wordmark">Meal Finder</h1>
</header>
<article *ngIf="mVM() as mVM">
  <section class="landing__search">
    <input type="search"
           [(ngModel)]="searchText"
           (keyup.enter)="search()"
           placeholder="Search here" />
    <button (click)="search()">Search</button>
  </section>
  <section class="landing__featured">
    <h3>Featured Recipes</h3>
    <app-recipe-tile-grid [meals]="mVM.latestMeals"></app-recipe-tile-grid>
  </section>
  <section class="landing__categories">
    <h3>Categories</h3>
    <div class="landing-categories-grid">
      <ng-container *ngFor="let category of categories">
        <app-category-tile [category]="category"></app-category-tile>
      </ng-container>
    </div>
  </section>
</article>
